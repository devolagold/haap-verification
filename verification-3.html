<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="container flex h-screen">
		<div class="hidden lg:block lg:w-1/2 h-full bg-black fixed">
            <img src="assets/images/verification-11.jpg" alt="Left-Image" class="w-full h-full object-cover">
		</div>
		<div class="w-full flex flex-col lg:ml-auto md:px-24 h-full lg:w-1/2 py-4 lg:justify-center">
			<div class="details p-6 md:p-0">
				<img src="assets/images/haap-logo.svg" alt="Logo" class="mt-4 mb-8 lg:hidden">
				<h1 class="text-[34.9px] font-medium md:text-[51px]">Verification</h1>
				<p class="text-[13.29px] text-sm text-[#808080]">Complete your KYC verification for compliance purposes <br class="hidden md:block">
					in just 4 simple steps
				</p>

				<!-- Progress Bar -->
				<div class="mx-auto my-3">	
					<div class="flex py-2 w-full">
						<div>
							<div class="w-10 h-10 bg-[#3284A0] rounded-full text-lg text-white flex items-center">
								<span class="text-white text-center font-medium w-full">1</i></span>
							</div>
						</div>


						<div class="w-1/6 align-center items-center align-middle content-center flex">
							<div class="w-full rounded items-center align-middle align-center flex-1">
								<div class="border border-[#808080]"></div>
							</div>
						</div>
					
						
						<div>
							<div class="w-10 h-10 bg-[#3284A0] rounded-full text-lg text-white flex items-center">
								<span class="text-white text-center font-medium w-full">2</i></span>
							</div>
						</div>


						<div class="w-1/6 align-center items-center align-middle content-center flex">
							<div class="w-full rounded items-center align-middle align-center flex-1">
								<hr class="border border-[#808080]">
							</div>
						</div>
					
						<div>
							<div class="w-10 h-10 border border-[#808080] rounded-full text-lg text-white flex items-center">
								<span class="text-[#808080] text-center font-medium w-full">3</i></span>
							</div>
						</div>


						<div class="w-1/6 align-center items-center align-middle content-center flex">
							<div class="w-full rounded items-center align-middle align-center flex-1">
								<hr class="border border-[#808080]">
							</div>
						</div>


						<div>
							<div class="w-10 h-10 border border-[#808080] rounded-full text-lg text-white flex items-center">
								<span class="text-[#808080] text-center font-medium w-full">4</i></span>
							</div>
						</div>	
					</div>
				</div>

				<!-- Form -->
				<div>
					<h1 class="text-[24px] font-medium md:text-[33px]">Country and ID type</h1>
					<p class="text-[13.29px] text-sm text-[#808080]">
						Choose your country and select how you <br>
                        will like to verify your identity
					</p>

					<label for="countries" class="block mt-4 mb-2 text-[19.29px] font-semibold text-black">Country</label>
                    <select id="countries" class="border-2 border-[#0A1A1F] text-base rounded-lg block w-full p-3 focus:ring-[#0A1A1F] focus:border-[#0A1A1F]">
                        <option value="0" selected>Select country</option>
                        <option value="1">Nigeria</option>
                        <option value="2">Ghana</option>
                    </select>

                    <label for="id-type" class="block mt-4 mb-2 text-[19.29px] font-semibold text-black">Select ID type</label>
                    <select id="id-type" class="border-2 border-[#0A1A1F] text-base rounded-lg block w-full p-3 focus:ring-[#0A1A1F] focus:border-[#0A1A1F]">
                        <option value="0" selected>Select ID type</option>
                        <option value="1">International Passport</option>
                        <option value="2">Driver's License</option>
                    </select>

					<button class="mt-5 w-full bg-[#3284A0] rounded-lg p-3 text-base text-white font-medium">Continue</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
