<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="container flex h-screen">
		<div class="hidden lg:block lg:w-1/2 h-full bg-black fixed">
            <img src="assets/images/verification-2.jpg" alt="Left-Image" class="w-full h-full object-cover">
		</div>
		<div class="w-full flex flex-col lg:ml-auto md:px-24 h-full lg:w-1/2 py-4 lg:justify-center">
			<div class="details p-6 md:p-0 text-center">
				<img src="assets/images/haap-logo.svg" alt="Logo" class="mt-4 mb-8 lg:hidden">
                <div class="w-full flex items-center justify-center">
                    <img src="assets/images/failed-vector.svg" alt="Success Vector" class="mt-4 mb-8">
                </div>
                <h1 class="text-[20px] font-medium md:text-[28px]">Oops.. Verification failed</h1>
                <button class="mt-5 w-full bg-[#3284A0] rounded-lg p-3 text-base text-white font-medium">Try again</button>
			</div>
		</div>
	</div>
</body>
</html>
